name: PR-deploy
on:
  issue_comment:
    types: [created]
permissions:
  pull-requests: write
jobs:
  deploy:
    if: (github.event.issue.pull_request &&  contains(github.event.comment.body, '/deploy'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: "Check if user has write access"
        uses: "lannonbr/repo-permission-check-action@2.0.0"
        with:
          permission: "write"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Prepare PR
        id: prepare-pr
        uses: ./.github/actions/prepare-pr
        with:
          tag: "pr-${{ github.event.issue.number }}-latest"
          PAT: ${{ secrets.PAT }}
          repo: 'mimotej/jamf-manifests'
          file: 'values-dev.yaml'
      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.issue.number }}
          comment-author: 'github-actions[bot]'
          body-includes: PR to updated deployment
      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            Hello üëã
            ‚û°Ô∏è Here is PR to updated deployment: ${{ steps.prepare-pr.outputs.pr-link }}
            ‚úÖ Just merge it to deploy new version.
          edit-mode: replace
          token: ${{ secrets.GITHUB_TOKEN }}      
