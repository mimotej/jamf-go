name: Test uild docker image
description: Test builds docker image 
runs:
  using: 'composite'
  steps: 
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
